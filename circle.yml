# setup node environment
machine:
  node:
    version: 4.1.2
  environment:
    DB_HOST: localhost
    DB_NAME: circle_test
    DB_USER: ubuntu

# merge master before testing to make sure all tests pass
# with the updated version of master
checkout:
   post:
   # Sometimes git might ask for your identity and block the build. Add one valid account here:
    - git config user.email "inagi@andrew.cmu.edu" 
    - git config user.name "Imre Nagi"

database:
  override:
    - bash scripts/preinstall.sh
    - bash scripts/postinstall.sh
    - db-migrate up -e circleci

# run tests
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/mocha
    - NODE_ENV=circle npm start:
        background: true
    - NODE_ENV=circle grunt circleci

deployment:
  production:
    branch: master
    heroku:
      appname: esn-f16-sa2
  development:
    branch: develop
    heroku:
      appname: esn-f16-sa2-staging